<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Platos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/stylesList_dishe.css}" rel="stylesheet">
    <link th:href="@{/css/stylesModal.css}" rel="stylesheet">
    <div th:replace="~{/fragments/modal_includes :: head}"></div>
</head>
<body>
    <div th:replace="~{/fragments/navbar :: navbar}"></div>
    
    <div class="content">
        <h1>Listado de Platos</h1>
        
        <div class="top-actions">
            <button type="button" class="btn-add" data-bs-toggle="modal" data-bs-target="#addDishModal">
                <i class="fas fa-plus"></i> Nuevo Plato
            </button>
            
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${deleteSuccess}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> Plato eliminado correctamente.
            </div>
        </div>
        
        <div class="filter-container">         
            <div class="filter-row">
                <div class="filter-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Buscar por nombre (presiona Enter)">
                    
                    <button type="button" id="resetButton" class="btn-reset">
                        <i class="fas fa-broom"></i> Limpiar
                    </button>
                </div>
                <div class="filter-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" class="form-control">
                        <option value="">Todas las categorías</option>
                        <option th:each="cat : ${categories}" 
                                th:value="${cat}" 
                                th:text="${cat}"></option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="dishTableContainer">
            <div id="loadingIndicator" class="loading-indicator">
                <div class="loading-spinner"></div> Cargando platos...
            </div>
            
            <table class="cabin-table">
                <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Disponible</th>
                        <th>Tiempo Preparación</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dishTableBody">
                    <!-- Los datos se cargarán via AJAX -->
                </tbody>
            </table>
            
            <div class="pagination-container">
                <ul class="pagination" id="paginationControls">
                    <!-- Los controles se generarán aquí -->
                </ul>
            </div>
            
            <div class="total-count">
                <h3><i class="fas fa-list-ol"></i> Total de Platos: <span id="totalCount">0</span></h3>
            </div>
        </div>
        
        <!-- Modales -->
        <div th:replace="~{/dishe/add_dishe_modal :: addModal}"></div>
        <div th:replace="~{/dishe/edit_dishe_modal :: editModal}"></div>
    </div>
    
    <div th:replace="~{/fragments/modal_includes :: scripts}"></div>
    <script th:inline="javascript">
        $(document).ready(function() {
            let currentPage = 0;
            
            loadDishes(0);
            
            // Filtrado al presionar Enter o cambiar categoría
            $('#name').on('keypress', function(e) {
                if (e.which === 13) {
                    loadDishes(0);
                }
            });
            
            $('#category').change(function() {
                loadDishes(0);
            });
            
            $('#resetButton').click(function() {
                $('#name').val('');
                $('#category').val('');
                loadDishes(0);
            });
        });

        function loadDishes(page) {
            const filters = {
                name: $('#name').val(),
                category: $('#category').val(),
                page: page,
                size: 4
            };
            
            $('#loadingIndicator').show();
            $('.cabin-table').addClass('loading');
            $('#dishTableBody').hide();
            
            $.ajax({
                url: '/dishes/api/list',
                type: 'GET',
                data: filters,
                success: function(response) {
                    updateTable(response.content);
                    updatePagination(response.totalPages, page);
                    $('#totalCount').text(response.totalElements);
                    $('#dishTableBody').fadeIn(300);
                },
                error: function(xhr) {
                    $('#dishTableBody').html('<tr><td colspan="9" class="no-data">Error al cargar los datos</td></tr>');
                    $('#dishTableBody').show();
                    console.error('Error:', xhr.responseText);
                },
                complete: function() {
                    $('#loadingIndicator').hide();
                    $('.cabin-table').removeClass('loading');
                }
            });
        }
        
        function updateTable(dishes) {
            const tbody = $('#dishTableBody');
            tbody.empty();
            
            if (dishes.length === 0) {
                tbody.append('<tr><td colspan="9" class="no-data">No se encontraron platos con los filtros aplicados</td></tr>');
                return;
            }
            
            dishes.forEach(dish => {
                const row = `
                    <tr>
                        
                        <td>${dish.name}</td>
                        <td>${dish.description}</td>
                        <td>$${dish.price.toFixed(2)}</td>
                        <td>${dish.category}</td>
                        <td>
                            <span class="${dish.available ? 'available' : 'not-available'}">
                                ${dish.available ? 'Sí' : 'No'}
                            </span>
                        </td>
                        <td>${dish.preparationTime}</td>
                        <td>
                            ${dish.imageUrl ? 
                              `<img src="/${dish.imageUrl}" alt="Imagen del plato" style="width: 100px; height: auto;">` : 
                              'Sin imagen'}
                        </td>
                        <td class="actions">
                            <a href="#" class="btn-edit" 
                               data-bs-toggle="modal" 
                               data-bs-target="#editDishModal"
                               data-dish-id="${dish.disheID}"
                               data-dish-name="${dish.name}"
                               data-dish-description="${dish.description}"
                               data-dish-price="${dish.price}"
                               data-dish-category="${dish.category}"
                               data-dish-available="${dish.available}"
                               data-dish-preparation-time="${dish.preparationTime}"
                               data-dish-image="${dish.imageUrl}">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="#" class="btn-delete" onclick="deleteDish(${dish.disheID}); return false;">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }
        
        function updatePagination(totalPages, currentPage) {
            const pagination = $('#paginationControls');
            pagination.empty();

            if (totalPages <= 1) return;

            // Botón Anterior
            const prevBtn = `<li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="${currentPage === 0 ? 'return false;' : `loadDishes(${currentPage - 1}); return false;`}">
                    &laquo;
                </a>
            </li>`;
            pagination.append(prevBtn);

            // Números de página
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, currentPage + 2);
            
            if (startPage > 0) {
                pagination.append(`<li class="page-item"><a class="page-link" href="#" onclick="loadDishes(0); return false;">1</a></li>`);
                if (startPage > 1) {
                    pagination.append('<li class="page-item disabled"><span class="page-link">...</span></li>');
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadDishes(${i}); return false;">
                        ${i + 1}
                    </a>
                </li>`;
                pagination.append(pageBtn);
            }
            
            if (endPage < totalPages - 1) {
                if (endPage < totalPages - 2) {
                    pagination.append('<li class="page-item disabled"><span class="page-link">...</span></li>');
                }
                pagination.append(`<li class="page-item"><a class="page-link" href="#" onclick="loadDishes(${totalPages - 1}); return false;">${totalPages}</a></li>`);
            }

            // Botón Siguiente
            const nextBtn = `<li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="${currentPage === totalPages - 1 ? 'return false;' : `loadDishes(${currentPage + 1}); return false;`}">
                    &raquo;
                </a>
            </li>`;
            pagination.append(nextBtn);
        }
        
        function deleteDish(dishID) {
            if (confirm('¿Estás seguro que deseas eliminar este plato?')) {
                fetch('/dishes/delete/' + dishID, {
                    method: 'DELETE',
                    redirect: 'follow'
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('danger', 'Error al eliminar el plato');
                });
            }
        }

        function showAlert(type, message) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            $('.top-actions').prepend(alertHtml);
            setTimeout(() => $('.alert').alert('close'), 5000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Mantenimientos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/img/imag.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .new-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
        }

        .new-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid white;
        }

        th {
            background-color: rgba(0, 123, 255, 0.8);
        }

        td {
            background-color: rgba(52, 58, 64, 0.8);
        }

        .actions a {
            margin-right: 10px;
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a.delete {
            color: #dc3545;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a, .pagination span {
            color: white;
            margin: 0 5px;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        .pagination .active {
            background-color: #007bff;
            border-color: #007bff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            color: white;
            position: relative;
        }

        .cerrar {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #ccc;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .new-button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    
<div class="top-bar">
    
    <a href="/maintenance/Form" class="new-button">Nuevo Mantenimiento</a>
    <a href="/maintenance/filterType" class="new-button">Tipo</a>
    <a href="/maintenance/filterState" class="new-button">Estado</a>
</div>

<h1>Lista de Mantenimientos</h1>

<table>
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Prioridad</th>
            <th>Estado</th>
            <th>Personal Asignado</th>
            <th>Ubicación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="maintenance : ${listM}">
            <td th:text="${#temporals.format(maintenance.maintenanceDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${maintenance.maintenanceType}"></td>
            <td th:text="${maintenance.description}"></td>
            <td th:text="${maintenance.priorities}"></td>
            <td th:text="${maintenance.state}"></td>
            <td th:text="${maintenance.assignedPersonal}"></td>
            <td th:text="${maintenance.location}"></td>
            <td class="actions">
               <a href="#" th:attr="data-id=${maintenance.id}" class="delete">Eliminar</a>
               <a href="#" class="btn btn-primary btn-sm btn-edit" 
                   th:data-id="${maintenance.id}" 
                   data-bs-toggle="modal" 
                   data-bs-target="#updateMaintenanceModal">
                    Editar
                </a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Paginación -->
<div class="pagination" th:if="${totalPages > 1}">
    <a th:if="${currentPage > 0}" th:href="@{/maintenance/list(page=0)}">&laquo; Primero</a>

    <a th:if="${currentPage > 0}" th:href="@{/maintenance/list(page=${currentPage - 1})}">&lsaquo; Anterior</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:if="${i != currentPage}" th:href="@{/maintenance/list(page=${i})}" th:text="${i + 1}"></a>
        <span th:if="${i == currentPage}" class="active" th:text="${i + 1}"></span>
    </span>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{/maintenance/list(page=${currentPage + 1})}">Siguiente &rsaquo;</a>
    <a th:if="${currentPage < totalPages - 1}" th:href="@{/maintenance/list(page=${totalPages - 1})}">Última &raquo;</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.delete').forEach(link => {
        link.addEventListener('click', function (e) {
            const id = this.getAttribute('data-id');

            Swal.fire({
                title: '¿Estás segura/o?',
                text: 'Esta acción eliminará el mantenimiento',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'No, cancelar',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/maintenance/remove?id=${id}`;
                }
            });
        });
    });
});
</script>

<script>
    // Manejo de la eliminación (como lo tienes actualmente)
    
    // Configurar el modal de edición al mostrarse
    document.getElementById('updateMaintenanceModal').addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const modal = this;
        
        // Mostrar spinner de carga
        const modalBody = modal.querySelector('.modal-body');
        const originalContent = modalBody.innerHTML;
        modalBody.innerHTML = `
            <div class="text-center py-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando datos del mantenimiento...</p>
            </div>
        `;
        
        // Cargar el formulario de actualización
        fetch(`/maintenance/FormUpdate?id=${id}`)
            .then(response => {
                if (!response.ok) throw new Error("Error al cargar los datos");
                return response.text();
            })
            .then(html => {
                modalBody.innerHTML = html;
            })
            .catch(error => {
                modalBody.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error</strong>: ${error.message}
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                `;
            });
    });
    </script>
    
<script>
// Manejar el envío del formulario via AJAX
document.getElementById('updateMaintenanceForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const formData = new FormData(form);
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;
    
    // Mostrar spinner en el botón
    submitButton.innerHTML = `
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Procesando...
    `;
    submitButton.disabled = true;
    
    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'Accept': 'text/html'
        }
    })
    .then(response => response.text())
    .then(html => {
        // Reemplazar el contenido del modal
        document.querySelector('#updateMaintenanceModal .modal-content').innerHTML = html;
        
        // Si fue exitoso, recargar después de 1.5 segundos
        if (html.includes('alert-success')) {
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    })
    .finally(() => {
        submitButton.innerHTML = originalButtonText;
        submitButton.disabled = false;
    });
});
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/payments.css">
</head>
<body>
    <div class="content">
        <div class="top-actions">
            <button class="btn-back" onclick="window.location.href='/payment/list'">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>

        <div class="formulario-container">
            <div class="formulario">
                <h2>Gestión de Pagos</h2>

                <div class="form-group">
                    <label for="transactionAmount">Monto de Transacción:</label>
                    <input type="text" id="transactionAmount" placeholder="Ej. 1000">
                    <div id="errorTransactionAmount" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="dateTransaction">Fecha de Transacción:</label>
                    <input type="date" id="dateTransaction">
                    <div id="errorDateTransaction" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="referenceNumber">Número de Referencia:</label>
                    <input type="text" id="referenceNumber" placeholder="Ej. REF123456">
                    <div id="errorReferenceNumber" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="clientName">Nombre del Cliente:</label>
                    <input type="text" id="clientName" placeholder="Ej. Juan Pérez">
                    <div id="errorClientName" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="selectPaymentMethod">Método de Pago:</label>
                    <select id="selectPaymentMethod">
                        <option value="">Seleccione un método</option>
                        <option value="Tarjeta">Tarjeta</option>
                        <option value="Transferencia">Transferencia</option>
                        <option value="Transferencia Digital">Transferencia Digital</option>
                        <option value="Efectivo">Efectivo</option>
                    </select>
                    <div id="errorSelectPaymentMethod" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="fiscalIdentification">Identificación Fiscal:</label>
                    <input type="text" id="fiscalIdentification" placeholder="Ej. 123456789">
                    <div id="errorFiscalIdentification" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="selectPaymentState">Estado de Pago:</label>
                    <select id="selectPaymentState">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Completado">Completado</option>
                        <option value="Parcial">Parcial</option>
                    </select>
                    <div id="errorSelectPaymentState" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" placeholder="Ej. Calle 123, Ciudad">
                    <div id="errorAddress" class="message"></div>
                </div>

                <div class="form-group">
                    <label for="proof">Comprobante de Pago:</label>
                    <input type="file" id="proof" accept=".pdf,.png,.jpg,.jpeg,.docx,.doc">
                    <div id="errorProof" class="message"></div>
                </div>

                <div class="buttons">
                    <button class="btn btn-save" onclick="savePayment()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button class="btn btn-show" onclick="mostrarDatos()">
                        <i class="fas fa-list"></i> Mostrar
                    </button>
                    <button class="btn btn-cancel" onclick="confirmarCancelar()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>

        <div class="tabla-container" id="tablaContainer" style="display: none;">
            <h2>Registro de Gestión de Pagos</h2>
            <div id="loadingIndicator" class="loading-indicator">
                <div class="loading-spinner"></div>
                Cargando pagos...
            </div>
            <table class="cabin-table">
                <thead>
                    <tr>
                        <th>Identificación Cliente</th>
                        <th>Monto de Transacción</th>
                        <th>Fecha</th>
                        <th>Método de Pago</th>
                        <th>Número de Referencia</th>
                        <th>Estado del Pago</th>
                        <th>Comprobante de Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos">
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevPage">Anterior</button>
                <button id="nextPage">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/payments.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Navbar para clientes - Versión mejorada -->
<div th:fragment="navbar-client" class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background: linear-gradient(135deg, #a0b320, #6f7e14);">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-house-door me-2"></i> <span class="text-black">Mi Cuenta</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#clientNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="clientNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/cabins}">
                        <i class="bi bi-house me-1"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/detalle}">
                        <i class="bi bi-person me-1"></i> Perfil
                    </a>
                </li>
            </ul>
            
            <!-- Área de usuario con foto -->
            <div class="d-flex align-items-center ms-auto">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" 
                       id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{${session?.user?.profile_picture != null ? '/' + session.user.profile_picture : '/images/default-profile.png'}}" 
                             class="rounded-circle me-2 border border-2 border-white"
                             style="width: 40px; height: 40px; object-fit: cover;"
                             alt="Foto de perfil">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/client/detalle}">
                                <i class="bi bi-person-circle me-2"></i> Detalle de Cliente
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Estilos mejorados para el navbar -->
<style>
    .navbar {
        padding: 0.8rem 1rem;
        transition: all 0.3s ease;
        position: sticky;
        top: 0;
        z-index: 1030;
        margin-bottom: 0 !important;
    }
    
    .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
        font-size: 1.2rem;
    }
    
    .navbar-brand:hover {
        opacity: 0.9;
    }
    
    .nav-link {
        position: relative;
        padding: 0.5rem 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        /*color:black;*/
    }
    
    .nav-link i {
        font-size: 1.1rem;
        margin-right: 0.3rem;
/*        color:black;*/
    }
    
    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: black;
        transition: width 0.3s ease, left 0.3s ease;
    }
    
    .nav-link:hover::after {
        width: 70%;
        left: 50%;
    }
    
    .dropdown-menu {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 0.5rem;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: 1px solid rgba(0,0,0,0.05);
    }
    
    .dropdown-item {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        margin: 0.15rem 0;
        transition: all 0.2s;
        display: flex;
        align-items: center;
    }
    
    .dropdown-item i {
        width: 1.25rem;
        text-align: center;
    }
    
    .dropdown-item:hover {
        background-color: #f8f9fa;
        color: #6f7e14;
    }
    
    .dropdown-divider {
        margin: 0.5rem 0;
    }
    
    .navbar-toggler {
        border: none;
        padding: 0.5rem;
    }
    
    .navbar-toggler:focus {
        box-shadow: none;
    }
   
    
    @media (max-width: 991.98px) {
        .navbar-collapse {
            padding: 1rem 0;
        }
        
        .nav-link {
            padding: 0.75rem 1rem;
        }
        
        .dropdown-menu {
            margin-left: 1rem;
            width: calc(100% - 2rem);
        }
    }
</style>

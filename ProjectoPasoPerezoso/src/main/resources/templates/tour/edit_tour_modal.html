<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="editModal">
    <div class="modal fade" id="editTourModal" tabindex="-1" aria-labelledby="editTourModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTourModalLabel">Editar Tour</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editTourForm"  method="post" th:action="@{/tours/update}" enctype="multipart/form-data" onsubmit="return confirmEdit()">
                    <input type="hidden" name="id_Tour" id="editTourId">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editNameTour" class="form-label">Nombre del Tour</label>
                                    <input type="text" class="form-control" id="editNameTour" name="nameTour" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editDescription" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="editDescription" name="description" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editPrice" class="form-label">Precio ($)</label>
                                    <input type="number" step="0.01" class="form-control" id="editPrice" name="price" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editDate" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="editDate" name="date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editStartTime" class="form-label">Hora de Inicio</label>
                                    <input type="time" class="form-control" id="editStartTime" name="startTime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editDuration" class="form-label">Duración</label>
                                    <input type="time" class="form-control" id="editDuration" name="duration" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editStartingPoint" class="form-label">Punto de Partida</label>
                                    <input type="text" class="form-control" id="editStartingPoint" name="startingPoint" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editMultimedia" class="form-label">Nueva Imagen (opcional)</label>
                                    <input type="file" class="form-control" id="editMultimedia" name="multimedia">
                                </div>
                                <div id="currentImageContainer" style="display: none;">
                                    <label class="form-label">Imagen Actual</label>
                                    <div>
                                        <img id="currentImage" src="" alt="Imagen actual" style="max-width: 200px; max-height: 150px;" class="img-thumbnail">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Función para establecer la fecha mínima como la fecha actual
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('editDate').setAttribute('min', today);
        }

        // Función para confirmar la edición
        function confirmEdit() {
            return confirm("¿Estás seguro de que deseas guardar los cambios?");
        }

        // Ejecutar cuando el modal se muestre
        $('#editTourModal').on('shown.bs.modal', function() {
            setMinDate();
        });
    </script>
</div>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Artículo</title>
    <link th:href="@{/css/stylesAddTour.css}" rel="stylesheet" type="text/css">
    <script>
        // Función para confirmar la adición
        function confirmAdd() {
            return confirm("¿Estás seguro de que deseas agregar este artículo?");
        }
    </script>
</head>
<body>
    <!-- Barra de navegación -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>Agregar Nuevo Artículo</h1>
        
        <!-- Mensajes de error o éxito -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        
        <form action="/Article/saveArticle" method="post" onsubmit="return confirmAdd()">
            <div class="form-group">
                <label for="id_article">ID del Artículo:</label>
                <input type="number" id="id_article" name="id_article" required><br>
                
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required><br>
                
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required></textarea><br>
                
                <label for="productQuantity">Cantidad:</label>
                <input type="number" id="productQuantity" name="productQuantity" min="1" required><br>
                
                <label for="unitOfMeasurement">Unidad de Medida:</label>
                <select id="unitOfMeasurement" name="unitOfMeasurement" required>
                    <option value="">Seleccione una opción</option>
                    <option value="unidades">Unidades</option>
                    <option value="cajas">Cajas</option>
                    <option value="paquetes">Paquetes</option>
                    <option value="litros">Litros</option>
                    <option value="kilogramos">Kilogramos</option>
                </select><br>
                
                <label for="expirationDate">Fecha de Vencimiento (opcional):</label>
                <input type="date" id="expirationDate" name="expirationDate"><br>
                
                <label for="supplier">Proveedor:</label>
                <input type="text" id="supplier" name="supplier" required><br>
                
                <label for="unitPrice">Precio Unitario (₡):</label>
                <input type="number" id="unitPrice" name="unitPrice" min="0" step="0.01" required><br>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button primary">Guardar Artículo</button>
                <a th:href="@{/Article/list}" class="button secondary">Cancelar y Volver</a>
            </div>
        </form>
    </div>
</body>
</html>

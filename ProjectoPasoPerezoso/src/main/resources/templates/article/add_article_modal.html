<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="addModal">
        <!-- Modal para agregar artículo -->
        <div class="modal fade" id="addArticleModal" tabindex="-1" aria-labelledby="addArticleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="addArticleModalLabel">Agregar Nuevo Artículo</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="post" th:action="@{/Article/add}" id="addArticleForm" class="needs-validation" novalidate>
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="addProductName" class="form-label fw-bold">Nombre del Producto:</label>
                                        <input type="text" class="form-control" id="addProductName" name="productName" required>
                                        <div class="invalid-feedback">Por favor ingrese un nombre válido</div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="addDescription" class="form-label fw-bold">Descripción:</label>
                                        <textarea class="form-control" id="addDescription" name="description" rows="3" required></textarea>
                                        <div class="invalid-feedback">Por favor ingrese una descripción</div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="addQuantity" class="form-label fw-bold">Cantidad:</label>
                                        <input type="number" class="form-control" id="addQuantity" name="productQuantity" min="1" required>
                                        <div class="invalid-feedback">La cantidad debe ser al menos 1</div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="addUnit" class="form-label fw-bold">Unidad de Medida:</label>
                                        <select class="form-control" id="addUnit" name="unitOfMeasurement" required>
                                            <option value="">Seleccione una opción</option>
                                            <option value="unidades">Unidades</option>
                                            <option value="cajas">Cajas</option>
                                            <option value="paquetes">Paquetes</option>
                                            <option value="litros">Litros</option>
                                            <option value="kilogramos">Kilogramos</option>
                                        </select>
                                        <div class="invalid-feedback">Seleccione una unidad</div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="addExpiration" class="form-label fw-bold">Fecha de Vencimiento:</label>
                                        <input type="date" class="form-control" id="addExpiration" name="expirationDate">
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="addSupplier" class="form-label fw-bold">Proveedor:</label>
                                        <input type="text" class="form-control" id="addSupplier" name="supplier" required>
                                        <div class="invalid-feedback">Ingrese un proveedor válido</div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="addPrice" class="form-label fw-bold">Precio Unitario (₡):</label>
                                        <input type="number" class="form-control" id="addPrice" name="unitPrice" min="0" step="0.01" required>
                                        <div class="invalid-feedback">Ingrese un precio válido</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-submit">Guardar Artículo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
        // Validación del formulario
        (function() {
            'use strict';
            const form = document.getElementById('addArticleForm');
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                form.classList.add('was-validated');
            }, false);
        })();
        </script>
    </div>
</body>
</html>
